<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>

    <div class="main__block">
        <form>
            <h1 class="title">Login</h1>
            <div class="input__block">
                <input class="inp" type="text" , placeholder="username">
                <i class='bx bxs-user'></i>
            </div>
            <p class="empty__str"></p>
            <div class="input__block">
                <input class="inp" type="password" , placeholder="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <label><input class="checkbox" type="checkbox">remember me</label>
                <a class="checkbox__link" href="#">forgot password?</a>
            </div>
            <button class="btn" type="submit">login</button>
            <div class="register__link">
                <p>Don't have a account ? <a href="#">register</a></p>
            </div>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
